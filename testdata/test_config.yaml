cache: 1h
commands:
- lang: go
  run: 'go run testdata/stub_image_generator.go -l "{{lang}}" -o "{{output}}" "{{input}}"'
  ext: png
- lang: python
  run: ['go', 'run', 'testdata/stub_image_generator.go', '-l', '{{lang}}', '-o', '{{output}}', '{{input}}']
  ext: png
- lang: rust
  run: 'go run testdata/stub_image_generator.go -l "{{lang}}" -o "{{output}}"'
  ext: jpg
- lang: text
  run: 'go run testdata/stub_image_generator.go -o "{{output}}"'
  ext: png
- lang: '{java,kotlin}'
  run: 'go run testdata/stub_image_generator.go -l "{{lang}}" -o "{{output}}"'
  # ext not specified - should default to png
- lang: ''
  run: 'go run testdata/stub_image_generator.go -o "{{output}}"'
  ext: png
- lang: '*'
  run: 'go run testdata/stub_image_generator.go -o "{{output}}"'
  ext: png
