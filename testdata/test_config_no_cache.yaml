# cache disabled (not specified)
commands:
- lang: go
  run: 'go run testdata/stub_image_generator.go -l "{{lang}}" -o "{{output}}" "{{input}}"'
  ext: png
- lang: python
  run: ['go', 'run', 'testdata/stub_image_generator.go', '-l', '{{lang}}', '-o', '{{output}}', '{{input}}']
  ext: png
- lang: '*'
  run: 'go run testdata/stub_image_generator.go -o "{{output}}"'
  ext: png
